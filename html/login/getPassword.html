<ion-view view-title="找回密码" id="loginAll" >
    <div class="bar bar-header">
        <i class="icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></i>
        <div class="h1 title">找回密码</div>
    </div>
    <ion-content scroll="false">
        <img src="build/img/loginImg/loginBG.jpg" alt="">
        <div class="formMain">
            <form  id="getPassword" class="form"  novalidate  name="getPasswordForm" ng-submit="registerUser(getPasswordUserName,getPasswordUserPassword,getPasswordYourCode)">
                <!--<div class="errorMessage" ng-show="errorMessage">{{errorAlert}}</div>-->
                <!--<div class="errorMessage" ng-show="getPasswordForm.getPasswordUserName.$dirty && getPasswordForm.getPasswordUserName.$invalid">-->
                    <!--<p class="ion-alert-circled" ng-show="getPasswordForm.getPasswordUserName.$error.required || getPasswordForm.getPasswordUserName.$error.minlength || getPasswordForm.getPasswordUserName.$error.maxlength">请正确输入手机号码...</p>-->
                <!--</div>-->
                <div class="inputContent">
                    <div class="userName">
                        <label>手机号 ：</label>
                        <input type="number" name="getPasswordUserName" required ng-minlength="11" ng-maxlength="11" ng-pattern="/^1[34578]\d{9}$/" placeholder="手机号码" ng-model="getPasswordUserName" id="getPasswordUserName" autofocus>
                    </div>
                    <div class="userPassword borderBottom">
                        <label >验证码 ：</label>
                        <input type="number" required name="indexGetPasswordCode" id="getPasswordYourCode"  ng-model="getPasswordYourCode" placeholder="验证码">
                        <button type="button" class="getCode"  ng-if="true" ng-click="getVerificationCode(getPasswordUserName)">获取验证码</button>
                        <button type="button" class="getCode" ng-disabled="getPasswordForm.getPasswordUserName.$invalid || noSetMessage"  ng-if="showRemainTime" ng-click="getVerificationCode(getPasswordUserName)">{{remainingTime}}s后重新获取</button>
                        <button type="button" class="getCode" ng-disabled="getPasswordForm.getPasswordUserName.$invalid"  ng-if="showAgainSendTime" ng-click="getVerificationCode(getPasswordUserName)">重新发送</button>
                    </div>
                    <div class="userPassword">
                        <label >新密码 ：</label>
                        <input type="password" required name="userPassword" ng-minlength="6" ng-model="getPasswordUserPassword" id="getPasswordUserPassword" placeholder="请输入最少6位密码">
                    </div>
                </div>
                <div class="confirm">
                    <button type="submit" class="button button-block getPassWordBtn" >确认</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
