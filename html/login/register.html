<ion-view view-title="注册" id="loginAll" cache-view="false">
    <div class="bar bar-header">
        <i class="icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></i>
        <div class="h1 title">注册</div>
    </div>
    <ion-content scroll="false">
        <img src="build/img/loginImg/loginBG.jpg" alt="">
        <div class="formMain">
            <form  id="register" class="form"  novalidate  name="registerForm" ng-submit="registerUser(indexRegisterUserName,indexRegisterUserPassword,indexRegisterYourCode)">
                <!--<div class="errorMessage" ng-show="registerForm.registerUsername.$dirty && registerForm.registerUsername.$invalid">-->
                    <!--<p class="ion-alert-circled" ng-show="registerForm.registerUsername.$error.required || registerForm.registerUsername.$error.minlength || registerForm.registerUsername.$error.maxlength">请正确输入手机号码...</p>-->
                <!--</div>-->
                <div class="inputContent">
                    <div class="userName">
                        <label>手机号 ：</label>
                        <input type="number" name="registerUsername" id="indexRegisterUserName" required ng-minlength="11" ng-maxlength="11" ng-pattern="/^1[34578]\d{9}$/" placeholder="输入手机号码" ng-model="indexRegisterUserName" autofocus>
                    </div>
                    <div class="userPassword borderBottom">
                        <label >验证码 ：</label>
                        <input type="number" required name="registerCode" id="registerGetPasswordYourCode"   ng-model="indexRegisterYourCode" placeholder="输入验证码">
                        <button type="button" class="getCode" ng-show="!showRemainTime" ng-click="getVerificationCode(indexRegisterUserName)">获取验证码</button>
                        <button type="button" class="getCode" ng-disabled="registerForm.registerUsername.$invalid || noSetMessage"  ng-if="showRemainTime" ng-click="getVerificationCode(indexRegisterUserName)">{{remainingTime}}s后重新获取</button>
                        <button type="button" class="getCode" ng-disabled="registerForm.registerUsername.$invalid"  ng-if="showAgainSendTime" ng-click="getVerificationCode(indexRegisterUserName)">重新发送</button>
                    </div>
                    <div class="userPassword">
                        <label >新密码 ：</label>
                        <input type="password" required name="registerPassword"  ng-minlength="6" ng-model="indexRegisterUserPassword" id="newPassword" placeholder="输入最少6位数密码">
                    </div>
                </div>
                <div class="forgetPassword">注册即视为同意
                    <span ui-sref="platformProtocol">《印象智慧游协议》</span>
                </div>
                <div class="confirm">
                    <button type="submit" class="button button-block registerBtn" >注册</button>
                </div>
            </form>
            <div class="goToLogin" ui-sref="login">返回登录页面</div>
        </div>
    </ion-content>
</ion-view>
