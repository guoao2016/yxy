<ion-view view-title="登录" id="loginAll" cache-view="true">
    <div class="bar bar-header">
        <i class="icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></i>
        <div class="h1 title">登录</div>
    </div>
    <ion-content scroll="false">
        <img src="build/img/loginImg/loginBG.jpg" alt="">
        <div class="formMain">
            <form class="form"  novalidate  name="indexForm" ng-submit="loginMyAccent(indexLoginUserName,indexLoginUserPassword)" >
                <!--<div class="errorMessage" ng-show="errorMessage">-->
                    <!--<p class="ion-alert-circled">请正确输入手机号码...</p>-->
                <!--</div>-->
                <div class="inputContent">
                    <div class="userName">
                        <label>账号 ：</label>
                        <input type="number" name="indexUsername" id="indexLoginUserName"  required ng-minlength="11" ng-maxlength="11" ng-pattern="/^1[34578]\d{9}$/" placeholder="请输入手机号码" ng-model="indexLoginUserName" autofocus>
                    </div>

                    <div class="userPassword">
                        <label>密码 ：</label>
                        <input type="password" required name="indexPassword" id="indexLoginUserPassword"  ng-minlength="6" ng-model="indexLoginUserPassword" placeholder="请输入6位数密码">
                    </div>
                </div>
                <div class="forgetPassword">
                    <span ui-sref="getPassword">忘记密码？</span>
                </div>
                <div class="confirm">
                    <button type="submit" class="button button-block submitBtn" >登录</button><!-- ng-disabled="indexForm.$invalid"-->
                </div>
            </form>
            <div class="goToRegister" ui-sref="register">新用户注册</div>
        </div>
    </ion-content>
</ion-view>
